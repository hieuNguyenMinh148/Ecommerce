<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragment :: head">

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragment::main-top">
</div>
<!-- End Main Top -->

<!-- Start Header -->
<header th:replace="fragment::main-header"></header>
<!-- End Header -->

<!-- Start Top Search -->
<div th:replace="fragment::search"></div>
<!-- End Top Search -->


<section id="register-form">
    <div class="noi-dung">
        <div class="form">
            <h2>Register</h2>
            <div  class="text-center alert alert-danger">
                <p ></p>
            </div>
            <div  class="text-center alert-warning">
                <p></p>
            </div>
            <div class="text-center alert-warning">
                <p ></p>
            </div>
            <div  class="text-center alert-success">
                <p ></p>
            </div>
            <form  method="post" >
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="text"  placeholder="First Name" name="">
                </div>
                <div class="alert alert-danger"></div>
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="text" placeholder="Last Name" name="">
                </div>
                <div class="alert alert-danger"></div>
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="email" placeholder="Username" name="">
                </div>
                <div class="input-form">
                    <!-- <span>Password</span> -->
                    <input type="password"  placeholder="Password" name="">
                </div>
                <div class="alert alert-danger"></div>
                <div class="input-form">
                    <!-- <span>Password</span> -->
                    <input type="password"  placeholder="Verify password" name="">
                </div>
                <div class="input-form">
                    <p>Do You Already Have An Account ? <a > Sign in now </a></p>
                </div>
                <div class="input-form">
                    <input type="submit" value="Sign up">
                </div>
            </form>
            <h3>Log In With Social Network</h3>
            <ul class="icon-dang-nhap">
                <li><i class="fab fa-facebook-f"></i></i></li>
                <li><i class="fab fa-google"></i></li>
                <li><i class="fab fa-weibo"></i></li>
            </ul>
        </div>
    </div>

</section>
<!-- ALL JS FILES -->
<div th:replace="fragment::script"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragment :: head">></head>

<body>
<!-- Start Main Top -->
<div class="main-top" th:replace="fragment :: main-top"></div>
<!-- End Main Top -->

<!-- Start Header -->
<header th:replace="fragment :: main-header"></header>
<!-- End Header -->

<!-- Start Top Search -->
<div th:replace="fragment :: search"></div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Order</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">Order</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Update Personal Information -->
<section>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${success}" class="text-center alert-success alert col-2 right" id="success">
                        <p th:text="${success}"></p>
                    </div>

                    <div th:if="${error}">
                        <p th:text="${error}" class="text-center alert alert-warning" style="font-size: 20px;"></p>
                        <a th:href="@{/home}" style="color: #1daacd;">Click here to continue shopping</a>
                    </div>

                    <div class="table-main table-responsive">
                        <table class="table" th:if="${error == null}">
                            <thead>
                            <tr>
                                <th class="order-date">Order Date</th>
                                <th>Delivery Date</th>
                                <th class="price-pr">Order Status</th>
                                <th class="quantity-box">Total Price</th>
                                <th class="total-pr">Payment Method</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}" data-order-id="${order.id}">
                                <td class="order-date">
                                    <span><b
                                            th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm a')}"></b></span>
                                </td>

                                <td class="name-pr" th:if="${order.deliveryDate != null}">
                                    <p th:if="${order.isCanceled() == true}" style="font-weight: bold; color: #ef2929">
                                        CANCELLED</p>
                                    <span><b th:if="${order.isCanceled() != true}"
                                             th:text="${#dates.format(order.deliveryDate, 'dd/MM/yyyy')}"></b></span>
                                </td>

                                <td class="name-pr" th:if="${order.deliveryDate == null}">
                                    <p th:if="${order.isCanceled() == true}" style="font-weight: bold; color: #ef2929">
                                        CANCELLED</p>
                                    <p th:if="${order.isCanceled() != true}" style="font-weight: bold;">Waiting...</p>
                                </td>

                                <td class="price-pr">
                                    <p th:if="${order.orderStatus == 'PENDING'}" th:text="${order.orderStatus}"
                                       style="color: #1daacd; font-weight: bold;"></p>
                                    <p th:if="${order.orderStatus == 'ACCEPTED'}" th:text="${order.orderStatus}"
                                       style="color: #66e066; font-weight: bold;"></p>
                                    <p th:if="${order.orderStatus == 'RECEIVED'}" th:text="${order.orderStatus}"
                                       style="color: #45ee45; font-weight: bold;"></p>
                                    <p th:if="${order.orderStatus == 'CANCELLED'}" th:text="${order.orderStatus}"
                                       style="color: #ee4a4a; font-weight: bold;"></p>
                                </td>

                                <td class="total-pr">
                                    <p style="color: red; font-weight: bold;"
                                       th:text="'$' + ${order.totalPrice}"></p>
                                </td>
                                <td class="total-pr" style="color: black; font-weight: bold;">
                                    <span th:text="${order.paymentMethod}"></span>
                                <td>
                                    <button class="btn" style="border: none;" value="view" title="View">
                                        <a th:href="@{/order-detail/{id} (id = ${order.id})}">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </a>
                                    </button>

                                    <button class="btn" style="border: none;" value="cancel" title="Cancel">
                                        <a style="color: #ff0000; cursor: pointer;" data-toggle="modal"
                                           th:data-target="'#exampleModalDelete-' + ${order.id}">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </a>
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'exampleModalDelete-' + ${order.id}"
                                         tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <h2><span>Are you sure to cancel this order!</span></h2>
                                                    <input type="hidden" id="orderId" value="" th:text="${order.id}">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-dismiss="modal">Cancel
                                                    </button>

                                                    <a th:href="@{/order-detail/cancel-order/{id} (id = ${order.id})}"
                                                       class="btn btn-danger">Yes</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Start Feed  -->
<div class="instagram-box" th:replace="fragment :: instagram-box"></div>
<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragment :: footer"></footer>
<!-- End Footer  -->
<footer th:replace="fragment :: chat-bot"></footer>
<!-- End All Title Box -->
<div><a href="#" id="back-to-top" title="Back to top" style="display: none; padding-top: 8px;">&uarr;</a></div>

</body>

</html>

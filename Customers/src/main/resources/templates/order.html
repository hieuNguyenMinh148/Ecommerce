<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragment :: head">></head>

<body>
<!-- Start Main Top -->
<div class="main-top" th:replace="fragment :: main-top"></div>
<!-- End Main Top -->

<!-- Start Header -->
<header th:replace="fragment :: main-header"></header>
<!-- End Header -->

<!-- Start Top Search -->
<div th:replace="fragment :: search"></div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Order</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">Order</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Update Personal Information -->
<section>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${error}">
                        <p th:text="${error}" class="text-center alert alert-warning" style="font-size: 30px;"></p>
                        <a th:href="@{/home}" style="color: #1daacd;">Click here to continue shopping</a>
                    </div>
                    <div class="table-main table-responsive">
                        <table class="table" th:if="${error == null}">
                            <thead>
                            <tr>
                                <th class="order-date">Order Date</th>
                                <th>Delivery Date</th>
                                <th class="price-pr">Order Status</th>
                                <th class="quantity-box">Total Price</th>
                                <th class="total-pr">Payment Method</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td class="order-date">
                                    <span><b th:text="${order.orderDate}"></b></span>
                                </td>

                                <td class="name-pr" th:if="${order.deliveryDate != null}">
                                    <a href="#" th:text="${order.deliveryDate}">
                                    </a>
                                </td>

                                <td class="name-pr" th:if="${order.deliveryDate == null}">
                                    <p style="font-weight: bold;">Waiting...</p>
                                </td>

                                <td class="price-pr">
                                    <p th:text="${order.orderStatus}" style="color: #1daacd; font-weight: bold;"></p>
                                </td>

                                <td class="total-pr">
                                    <p style="color: red; font-weight: bold;"
                                    th:text="'$' + ${order.totalPrice}"></p>
                                </td>
                                <td class="total-pr" style="color: black; font-weight: bold;">
                                    <span>Cash</span>
                                <td>
                                    <button type="submit" class="btn" style="border: none;" value="delete" title="Delete">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Start Feed  -->
<div class="instagram-box" th:replace="fragment :: instagram-box"></div>
<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragment :: footer"></footer>
<!-- End Footer  -->

<!-- End All Title Box -->
<div><a href="#" id="back-to-top" title="Back to top" style="display: none; padding-top: 8px;">&uarr;</a></div>

<!--JS files-->
<div th:replace="fragment :: script"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragment :: head">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- Start Main Top -->
<div class="main-top" th:replace="fragment :: main-top"></div>
<!-- End Main Top -->


<!-- Start Header -->
<header th:replace="fragment :: main-header"></header>
<!-- End Header -->

<!-- Start Top Search -->
<div th:replace="fragment :: search"></div>
<!-- End Top Search -->


<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Shop Detail</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active">Shop Detail</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->

<!-- Start Shop Page  -->
<div class="shop-box-inner">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                <div class="right-product-box">
                    <div th:replace="fragment :: filter"></div>
                    <div class="row" style="margin-bottom: -20px;">
                        <div class="col-lg-12">
                            <div class="title-all text-center">
                                <h1 th:text="${category.name}"></h1>
                            </div>
                        </div>
                    </div>
                    <!--All Products-->
                    <div class="product-categorie-box">
                        <div class="tab-content">
                            <!--Grid View-->
                            <div role="tabpanel" class="tab-pane fade show active" id="grid-view">
                                <div class="row">
                                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4" th:each="product : ${products}">
                                        <div class="products-single fix">
                                            <div class="box-img-hover">
                                                <img th:src="'data:image/jpeg;base64,' + ${product.image}"
                                                     class="img-fluid" alt="Image">
                                                <div class="mask-icon">
                                                    <ul>
                                                        <li><a th:href="@{/product-detail/{id} (id = ${product.id})}" data-toggle="tooltip"
                                                               data-placement="right" title="View"><i
                                                                class="fas fa-eye"></i></a></li>
                                                    </ul>
                                                    <a class="cart" href="#">Add to Cart</a>
                                                </div>
                                            </div>
                                            <div class="why-text">
                                                <h4 th:text="${product.name}"></h4>
                                                <h5 th:text="'$'+${product.costPrice}"></h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--List View-->
                            <div role="tabpanel" class="tab-pane fade" id="list-view">
                                <div class="list-view-box" th:each="product : ${products}">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
                                            <div class="products-single fix">
                                                <div class="box-img-hover">
                                                    <img th:src="'data:image/jpeg;base64,' + ${product.image}"
                                                         class="img-fluid" alt="Image">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 col-md-6 col-lg-8 col-xl-8">
                                            <div class="why-text full-width" style="height: 100%;">
                                                <h4 th:text="${product.name}"></h4>
                                                <h5 th:text="'$'+${product.costPrice}"></h5>
                                                <p th:text="${product.description}"></p>
                                                <a class="btn hvr-hover" href="#">Add to Cart</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-3 col-sm-12 col-xs-12 sidebar-shop-left">
                <div class="product-categori">
                    <div class="search-product">
                        <form action="#">
                            <input class="form-control" placeholder="Search here..." type="text">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="filter-sidebar-left">
                        <div class="title-left">
                            <h3>Categories</h3>
                        </div>
                        <div class="list-group list-group-collapse list-group-sm list-group-tree" id="list-group-men"
                             data-children=".sub-men" >
                            <a th:href="@{/product-of-category/{id} (id = ${category.categoryId})}" class="list-group-item list-group-item-action" th:each="category : ${categories}">[[${category.categoryName}]] <small class="text-muted">([[${category.numberOfProduct}]])</small></a>

                        </div>
                    </div>
                    <div class="filter-price-left">
                        <div class="title-left">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Shop Page -->

<!-- Start Feed  -->
<div class="instagram-box" th:replace="fragment :: instagram-box"></div>
<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragment :: footer"></footer>
<!-- End Footer  -->

<!-- End All Title Box -->
<div><a href="#" id="back-to-top" title="Back to top" style="display: none; padding-top: 8px;">&uarr;</a></div>


<!--JS files-->
<div th:replace="fragment :: script"></div>
</body>

</html>

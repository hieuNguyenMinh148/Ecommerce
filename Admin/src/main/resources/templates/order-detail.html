<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragment :: header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragment :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragment :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:if="${size == 0}">
                    <p> No category</p>
                </div>
                <!--                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"-->
                <!--                        data-whatever="@mdo">Add new Category-->
                <!--                </button>-->

                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>

                <div th:if="${failed}" class="text-center alert alert-danger">
                    <p th:text="${failed}"></p>
                </div>

                <section class="h-100 gradient-custom"
                         style="max-height: 500px; overflow-y: auto; margin-bottom: -45px;">
                    <div class="container py-5 h-100" style="margin-top: -45px; ">
                        <div class="row d-flex justify-content-center align-items-center h-100 w-300">
                            <div class="col-lg-12 col-xl-10">
                                <div class="card" style="border-radius: 10px;">
                                    <div class="card-header px-1 py-2 fixed text-center" style="background-color: #7ae37a;" th:if="${order.orderStatus == 'RECEIVED'}">
                                        <h3 class="mb-0 text-white">
                                            This Order was Received
                                        </h3>
                                    </div>
                                    <div class="card-header px-1 py-2 fixed text-center" style="background-color: #ef5c5c;" th:if="${order.orderStatus == 'CANCELLED'}">
                                        <h3 class="mb-0 text-white">
                                            This Order was Cancelled
                                        </h3>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-0">
                                        <p class="lead fw-normal mb-0"
                                           style="padding-left: 10px; padding-top: 10px; color: #a8729a;"
                                           th:text="${'Order #' + order.id}"></p>
                                    </div>
                                    <div class="card-body p-4" th:each="orderDetail : ${orderDetails}">
                                        <div class="card shadow-0 border mb-0">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <img style="max-height: 150px; width: 100px;"
                                                             th:src="'data:image/jpeg;base64,' + ${orderDetail.product.image}"
                                                             class="img-fluid" alt="">
                                                    </div>
                                                    <div class="col-md-3 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0"
                                                           th:text="${orderDetail.product.name}"></p>
                                                    </div>
                                                    <div class="col-md-1 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small"
                                                           th:text="${'Qty: ' + orderDetail.quantity}"></p>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small"
                                                           th:text="${'Price: $' + orderDetail.unitPrice}"></p>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small"
                                                           th:text="${'Sale: ' + orderDetail.product.salePrice + '%'}"></p>
                                                    </div>
                                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                                        <p class="text-muted mb-0 small"
                                                           th:text="${orderDetail.product.salePrice} != 0 ? 'Total: $' + ${orderDetail.totalPrice} : 'Total: $' + ${orderDetail.totalPrice} * ${orderDetail.quantity}"></p>
                                                    </div>
                                                </div>
                                                <hr style="background-color: #e0e0e0; opacity: 1;">
                                            </div>
                                        </div>
                                    </div>

                                    <div style="margin-left: 10px; margin-right: 10px;" class="mb-1">
                                        <div class="d-flex justify-content-between pt-2">
                                            <p class="fw-bold mb-0"
                                               th:text="'Name: ' + ${order.customer.firstName} + ' ' + ${order.customer.lastName}"></p>
                                            <p class="text-muted mb-0"><span class="fw-bold me-4"
                                                                             th:text="'Total: ' + ${order.total}"></span>
                                            </p>
                                        </div>

                                        <div class="d-flex justify-content-between pt-2">
                                            <p class="text-muted mb-0"
                                               th:text="'Customer Phone: ' + ${order.customer.phoneNumber}"></p>
                                            <p class="text-muted mb-0"><span class="fw-bold me-4"
                                                                             th:text="'Discount: $' + ${order.discountFee}"></span>
                                            </p>
                                        </div>

                                        <div class="d-flex justify-content-between">
                                            <p class="text-muted mb-0"
                                               th:text="'Order Date: ' + ${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm a')}"></p>
                                            <p class="text-muted mb-0"><span class="fw-bold me-4">Shipping Fee: </span>
                                                $0</p>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <p class="text-muted mb-0"
                                               th:text="'Payment Method: ' + ${order.paymentMethod}"></p>
                                            <p class="text-muted mb-0" th:if="${order.orderStatus != 'CANCELLED'}"><span class="fw-bold me-4"
                                                                                                                         th:text="${order.paid == true} ? 'Paid' : 'Wait for Paying'"> </span>
                                            <p class="text-muted mb-0" th:if="${order.orderStatus == 'CANCELLED'}"><span class="fw-bold me-4 text-danger"> Cancelled</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="card-footer border-0 px-4 py-5"
                                         style="background-color: #a8729a; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                                        <h6 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">
                                            <span class="h2 mb-0 ms-2"
                                                  th:text="'Total paid: $' + ${order.totalPrice}"></span></h6>
                                        <div class="mt-2 float-right">
                                            <button class="btn btn-success" th:if="${order.orderStatus != 'RECEIVED' && order.orderStatus != 'CANCELLED'}">
                                                <a th:href="@{/order-detail/accept-order/{id} (id = ${order.id})}" class="text-white" style="text-decoration: none;">Accept</a>
                                            </button>
                                            <button class="btn btn-danger" th:if="${order.orderStatus != 'RECEIVED' && order.orderStatus != 'CANCELLED'}">
                                                <a data-toggle="modal" th:data-target="'#exampleModalDelete-' + ${order.id}"
                                                   class="text-white" style="text-decoration: none;">Cancel</a>
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" th:id="'exampleModalDelete-' + ${order.id}"
                                                 tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <h3><span>Are you sure to cancel this order!</span></h3>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Cancel
                                                            </button>

                                                            <a th:href="@{/order-detail/cancel-order/{id} (id = ${order.id})}"
                                                               class="btn btn-danger">Yes</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragment :: footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragment :: header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragment :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragment :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:if="${size == 0}">
                    <p> No category</p>
                </div>
                <!--                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"-->
                <!--                        data-whatever="@mdo">Add new Category-->
                <!--                </button>-->

                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>

                <div th:if="${failed}" class="text-center alert alert-danger">
                    <p th:text="${failed}"></p>
                </div>


                <form>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group row">
                                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                                    <div class="col-sm-10">
                                        <select class="form-control select2" style="width: 100%;"
                                                data-val="true" id="status" name="status">
                                            <option value="">-&#45;&#45; Status -&#45;&#45;</option>

                                            <option value="PENDING">PENDING</option>
                                            <option value="ACCEPTED">ACCEPTED</option>
                                            <option value="RECEIVED">RECEIVED</option>
                                            <option value="CANCELLED">CANCELLED</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2" style="text-align: right;">
                                <button type="submit" class="btn btn-primary" style="width: 7rem;">Tìm
                                    kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th class="order-date">Order Date</th>
                        <th>Delivery Date</th>
                        <th class="price-pr">Order Status</th>
                        <th>Customer</th>
                        <th class="quantity-box">Total Price</th>
                        <th class="total-pr">Payment Method</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td class="order-date">
                            <span><b th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm a')}"></b></span>
                        </td>

                        <td class="name-pr" th:if="${order.deliveryDate != null}">
                            <p th:if="${order.isCanceled() == true}" style="font-weight: bold; color: #ef2929">
                                CANCELLED</p>
                            <span><b th:if="${order.isCanceled() != true}"
                                     th:text="${#dates.format(order.deliveryDate, 'dd/MM/yyyy')}"></b></span>
                        </td>

                        <td class="name-pr" th:if="${order.deliveryDate == null}">
                            <p th:if="${order.isCanceled() == true}" style="font-weight: bold; color: #ef2929">
                                CANCELLED</p>
                            <p th:if="${order.isCanceled() != true}" style="font-weight: bold;">Waiting...</p>
                        </td>

                        <td class="price-pr">
                            <p th:if="${order.orderStatus == 'PENDING'}" th:text="${order.orderStatus}"
                               style="color: #1daacd; font-weight: bold;"></p>
                            <p th:if="${order.orderStatus == 'ACCEPTED'}" th:text="${order.orderStatus}"
                               style="color: #00ff00; font-weight: bold;"></p>
                            <p th:if="${order.orderStatus == 'RECEIVED'}" th:text="${order.orderStatus}"
                               style="color: #45ee45; font-weight: bold;"></p>
                            <p th:if="${order.orderStatus == 'CANCELLED'}" th:text="${order.orderStatus}"
                               style="color: #ff0000; font-weight: bold;"></p>
                        </td>

                        <td class="price-pr">
                            <p th:text="${order.customer.username}" style="color: #1daacd; font-weight: bold;"></p>
                        </td>

                        <td class="total-pr">
                            <p style="color: red; font-weight: bold;"
                               th:text="'$' + ${order.totalPrice}"></p>
                        </td>
                        <td class="total-pr" style="color: black; font-weight: bold;">
                            <span th:text="${order.paymentMethod}"></span>
                        <td>
                            <button class="btn" style="border: none;" title="Order Detail">
                                <a th:href="@{/order-detail/{id} (id = ${order.id})}">
                                    <i class="fa fa-edit" aria-hidden="true"></i>
                                </a>
                            </button>
                            <button type="submit" class="btn" style="border: none;" value="delete" data-toggle="modal"
                                    th:data-target="'#exampleModalDelete-' + ${order.id}" title="Delete Order">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>

                        <!-- Modal -->
                        <div class="modal fade" th:id="'exampleModalDelete-' + ${order.id}"
                             tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h2><span>Are you sure to Delete this order!</span></h2>
                                        <input type="hidden" id="orderId" value="" th:text="${order.id}">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Cancel
                                        </button>

                                        <a th:href="@{/delete-order/{id} (id = ${order.id})}"
                                           class="btn btn-danger">Yes</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </tr>

                    </tbody>
                </table>

                <!--Pagination-->
                <ul class="pagination pagination-sm m-0 float-right">
                    <li class="page-item">
                        <a th:if="${currentPage > 1}" class="page-link"
                           th:href="@{'/orders?page=' + ${currentPage - 1}}">&laquo;
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == page ? 'active' : ''}"
                        th:each="page:${#numbers.sequence(1, totalPages)}">
                        <a class="page-link" th:text="${page}"
                           th:href="@{'/orders?page=' + ${page}}">
                        </a>
                    </li>

                    <li class="page-item">
                        <a th:if="${currentPage != totalPages}" class="page-link"
                           th:href="@{'/orders?page=' + ${currentPage + 1}}">&raquo;
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragment :: footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

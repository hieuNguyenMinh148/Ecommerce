<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragment :: header"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragment :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragment :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!--Page Heading-->
                <form class="form-horizontal" th:action="@{/save-product}" method="POST" enctype="multipart/form-data" th:object="${product}">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>ADD NEW PRODUCT</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                            <div class="col-md-4">
                                <input id="product_name" name="product_name" placeholder="Product Name"
                                       class="form-control input-md" required="" type="text" th:field="*{name}">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                            <div class="col-md-4">
                                <select id="categories" name="categories" class="form-control" th:field="*{category}">
                                    <option th:value="null">--SELECT--</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                            <div class="col-md-4">
                                <input id="description" name="description" placeholder="Product Description"
                                       class="form-control input-md" required="" type="text" th:field="*{description}">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="available_quantity">AVAILABLE QUANTITY</label>
                            <div class="col-md-4">
                                <input id="available_quantity" name="available_quantity"
                                       placeholder="Available Quantity" class="form-control input-md" required=""
                                       type="text" th:field="*{currentQuantity}">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PRICE</label>
                            <div class="col-md-4">
                                <input id="price" name="price"
                                       placeholder="Price" class="form-control input-md" required=""
                                       type="text" th:field="*{costPrice}">
                            </div>
                        </div>

                        <!-- File Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label bold" for="imageProduct">Image</label>
                            <div class="col-md-4">
                                <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragment :: footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragment :: scoll"></a>

<!-- Logout Modal-->
<div th:replace="fragment :: logoutModal"></div>


<div th:replace="fragment :: script"></div>
<script th:src="@{/js/categories.js}"></script>

</body>

</html>
